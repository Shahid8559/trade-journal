<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trade Journal Dashboard</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0b0f1a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #0e1322;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #a78bfa;
      margin-bottom: 20px;
    }

    .nav a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      color: #c7d2fe;
      text-decoration: none;
      font-size: 14px;
    }

    .nav a.active,
    .nav a:hover {
      background: #1a2040;
      color: white;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* STATS */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 28px;
    }

    .stat {
      background: #121826;
      padding: 16px;
      border-radius: 12px;
    }

    .stat p {
      margin: 0;
      font-size: 13px;
      color: #9ca3af;
    }

    .stat h2 {
      margin-top: 6px;
      font-size: 22px;
      color: white;
    }

    /* CALENDAR */
    .calendar {
      background: #121826;
      padding: 20px;
      border-radius: 12px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }

    .day {
      height: 90px;
      border-radius: 10px;
      background: #1f2937;
      padding: 8px;
      font-size: 12px;
      color: #9ca3af;
    }

    .profit {
      background: #064e3b;
      color: #d1fae5;
    }

    .loss {
      background: #3f1d25;
      color: #fee2e2;
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      color: #facc15;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">üìà Trade Journal</div>

    <div class="nav">
      <a class="active" href="#">Dashboard</a>
      <a href="#">Daily Journal</a>
      <a href="#">Trades</a>
      <a href="#">Backtesting</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <div style="display:flex; justify-content:space-between; align-items:center;">
  <h1>Dashboard</h1>
  <button id="addTradeBtn" style="
    background:#7c3aed;
    color:white;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
  ">
    + Add Trade
  </button>
</div>


    <!-- STATS -->
    <div class="stats">
      <div class="stat">
        <p>Total PnL</p>
        <h2>$7,032.50</h2>
      </div>
      <div class="stat">
        <p>Win Rate</p>
        <h2>42.4%</h2>
      </div>
      <div class="stat">
        <p>Avg RR</p>
        <h2>1 : 2.1</h2>
      </div>
      <div class="stat">
        <p>Max Drawdown</p>
        <h2>-6.4%</h2>
      </div>
    </div>

    <!-- CALENDAR -->
    <div class="calendar">
      <div class="calendar-header">
        <strong>June 2024</strong>
        <span>Daily Performance</span>
      </div>

      <div class="calendar-grid">
        <div class="day profit">1<br>+2R</div>
        <div class="day loss">2<br>-1R</div>
        <div class="day profit">3<br>+1.5R</div>
        <div class="day"></div>
        <div class="day profit">5<br>+3R</div>
        <div class="day loss">6<br>-2R</div>
        <div class="day"></div>
      </div>
    </div>

    <a class="back" href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
