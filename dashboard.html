<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Trade Journal</title>

  <style>
    body {
      margin: 0;
      background: #0b0f1a;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 24px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .card {
      background: #121826;
      padding: 16px;
      border-radius: 12px;
    }

    .card p {
      margin: 0;
      color: #9ca3af;
      font-size: 14px;
    }

    .card h2 {
      margin-top: 8px;
      font-size: 22px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #f5c451;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    a {
      color: #f5c451;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìä Trade Dashboard</h1>

    <div class="stats">
      <div class="card">
        <p>Total PnL</p>
        <h2 id="pnl">$0</h2>
        <button onclick="addProfit()">Add +$100</button>
      </div>

      <div class="card">
        <p>Total Trades</p>
        <h2 id="trades">0</h2>
        <button onclick="addTrade()">Add Trade</button>
      </div>

      <div class="card">
        <p>Win Rate</p>
        <h2 id="winrate">0%</h2>
      </div>
    </div>

    <a href="index.html">‚Üê Back to Home</a>
  </div>

<script>
  let pnl = 0;
  let trades = 0;
  let wins = 0;

  function addProfit() {
    pnl += 100;
    wins++;
    update();
  }

  function addTrade() {
    trades++;
    update();
  }

  function update() {
    document.getElementById("pnl").innerText = "$" + pnl;
    document.getElementById("trades").innerText = trades;
    document.getElementById("winrate").innerText =
      trades === 0 ? "0%" : Math.round((wins / trades) * 100) + "%";
  }
</script>

</body>
</html>
