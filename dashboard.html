document.addEventListener("DOMContentLoaded", () => {

  const modal = document.getElementById("tradeModal");
  const pnlEl = document.getElementById("totalPnl");
  const winEl = document.getElementById("winRate");
  const addBtn = document.getElementById("addTradeBtn");

  let trades = JSON.parse(localStorage.getItem("trades")) || [];

  addBtn.onclick = () => {
    modal.style.display = "flex";
  };

  window.closeModal = () => {
    modal.style.display = "none";
  };

  window.saveTrade = () => {
    const pnlInput = document.getElementById("pnlInput");
    const pnl = Number(pnlInput.value);
    if (isNaN(pnl)) return;

    const today = new Date().getDate();

    trades.push({ pnl, day: today });
    localStorage.setItem("trades", JSON.stringify(trades));

    pnlInput.value = "";
    closeModal();
    updateStats();
  };

  function updateStats() {
    let total = 0;
    let wins = 0;
    const dayTotals = {};

    trades.forEach(t => {
      total += t.pnl;
      if (t.pnl > 0) wins++;
      dayTotals[t.day] = (dayTotals[t.day] || 0) + t.pnl;
    });

    const winRate = trades.length
      ? Math.round((wins / trades.length) * 100)
      : 0;

    pnlEl.textContent = "$" + total.toFixed(2);
    winEl.textContent = winRate + "%";

    document.getElementById("winsCount").innerText = wins;
    document.getElementById("lossCount").innerText = trades.length - wins;

    document.querySelectorAll(".day").forEach(d => {
      d.classList.remove("profit", "loss");
      d.innerHTML = d.dataset.day;
    });

    document.querySelectorAll(".day").forEach(d => {
      const day = Number(d.dataset.day);
      const totalDay = dayTotals[day];

      if (totalDay > 0) {
        d.classList.add("profit");
        d.innerHTML = `${day}<br>+$${totalDay}`;
      } else if (totalDay < 0) {
        d.classList.add("loss");
        d.innerHTML = `${day}<br>-$${Math.abs(totalDay)}`;
      }
    });

    drawEquityCurve();
  }

  function drawEquityCurve() {
    const canvas = document.getElementById("equityChart");
    const ctx = canvas.getContext("2d");

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (trades.length === 0) return;

    let equity = 0;
    const points = trades.map(t => {
      equity += t.pnl;
      return equity;
    });

    const max = Math.max(...points, 0);
    const min = Math.min(...points, 0);
    const range = max - min || 1;

    const padding = 20;
    const w = canvas.width;
    const h = canvas.height;

    ctx.strokeStyle = "#22c55e";
    ctx.lineWidth = 2;
    ctx.beginPath();

    points.forEach((val, i) => {
      const x = padding + (i / (points.length - 1 || 1)) * (w - padding * 2);
      const y = h - padding - ((val - min) / range) * (h - padding * 2);

      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });

    ctx.stroke();
  }

  updateStats(); // run on load
});
</script>
