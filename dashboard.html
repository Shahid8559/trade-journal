<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trade Journal Dashboard</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: #0b0f1a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #0e1322;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #a78bfa;
      margin-bottom: 20px;
    }

    .nav a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      color: #c7d2fe;
      text-decoration: none;
      font-size: 14px;
    }

    .nav a.active,
    .nav a:hover {
      background: #1a2040;
      color: white;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* STATS */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 28px;
    }

    .stat {
      background: #121826;
      padding: 16px;
      border-radius: 12px;
    }

    .stat p {
      margin: 0;
      font-size: 13px;
      color: #9ca3af;
    }

    .stat h2 {
      margin-top: 6px;
      font-size: 22px;
      color: white;
    }

    /* CALENDAR */
    .calendar {
      background: #121826;
      padding: 20px;
      border-radius: 12px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
